<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h2:first-letter { font-size:30px; color:red; text-transform: uppercase; }
	h3:first-line { color:blue; }
	input:focus { background-color: lime;}
	label { color:white; }
	input:checked + label { background-color: gray; }
	.div01 { 
		background-color: yellow; width:300px; height:100px;
		padding-right: 50px;
		border-bottom:15px solid navy;
		border-top: 15px double red;
		margin-left : 50px;
		margin-top : 50px;
		box-shadow: 10px 10px 15px black;
	 }
	 /*border: 테두리 
	 margin : 없으면 박스가 인터넷창에 딱 붙어서 생성됨. 위치조정이 되는것처럼 보이게함
	 padding: 없으면 박스가 딱 글씨만큼만 생성됨. 안쪽글씨와 박스가 딱 붙어서 생성*/
	 
	 .title { font-family: "궁서체";
	 text-shadow: 10px 10px 15px black; font-size: 70pt; }
	 /*오른쪽왼쪽(음수/양수) 아래위(음/양) 번짐정도 색깔 */
	 
	 img { width:200px; height: 150px; box-shadow: 10px 10px 15px black;}
</style>
</head>
<body>
	
	<img src="resources/images/quiz.png">

<hr>
	<h1 class="title">제목이 들어갑니다</h1>
<hr>
	<div class="div01">
		박스모델 padding, border, margin 속성의 기본값은 0.<br>
		상하좌우 방향 top, right, bottom, left 있다.
	</div>

<hr>
	<h2>hello</h2>
	<h3>문제)대한민국<br> 수도는???</h3>
	정답 <input type="text"><br>
	힌트 <input type="checkbox"><label>힌트입니다~</label>
</body>
</html>
